<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokelist</title>
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    </head>
    <body>

       <main>
            <div id="body" class="container d-sm-flex">
                <div class="form">
                    <h1 class="text-center text-warning">Pókelist</h1>
                        <form class="px-4 py-3">
                            <div class="input-group mb-3">
                                <input class="form-control input_search" type="search" required placeholder="Nome ou número">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-outline-warning"><img src="img/favicon.png" alt=""></button>
                                </div>                      
                            </div>
                        </form>
                        <div class="information d-flex justify-content-center align-items-center">
                            <img src= "pokemon"  alt="" class="img_pokemon align-item-center">
                            <h2>
                                <span class="number text-warning align-item-center"></span>
                                <span class="name text-warning align-item-center"></span>    
                            </h2>
                        </div>
                </div>
            </div>
        </main>  
    </body> 
</html>
